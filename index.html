<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb</title>
    <link rel="icon" href="images/icon.png" />
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3">
      <div class="row mt-5">
        <!-- switch  -->
        <div class="col-md-6 text-center my-5">
          <button onclick="switchToggle()" class="switch" id="device">
            <img id="image" src="images/on.png" class="w-50" alt="switch-on" />
          </button>
        </div>
        <!-- bulb  -->
        <div class="col-md-6 text-center">
          <i class="fa-solid fa-lightbulb text-center mt-5" id="bulb"></i>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function switchToggle() {
        const bulb = document.getElementById("bulb");
        const device = document.getElementById("device");
        const image = document.getElementById("image");

        if (image.src.includes("on.png")) {
          image.src = "images/off.png";
          bulb.classList.add("text-warning");
        } else {
          image.src = "images/on.png";
          bulb.classList.remove("text-warning");
        }
      }
    </script>
  </body>
</html>
